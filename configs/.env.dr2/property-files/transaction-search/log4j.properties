# This is for Transaction performance
log4j.category.perfLogging=INFO,PERFORMANCE_AUDIT
log4j.appender.PERFORMANCE_AUDIT=org.apache.log4j.DailyRollingFileAppender
log4j.appender.PERFORMANCE_AUDIT.File=${logs.home}/transaction-search/transaction-search-performance.log
log4j.appender.PERFORMANCE_AUDIT.DatePattern='.'yyyy-MM-dd
log4j.appender.PERFORMANCE_AUDIT.layout=org.apache.log4j.PatternLayout
log4j.appender.PERFORMANCE_AUDIT.layout.ConversionPattern=%d [%t] %-5p [%c:%L] - %m%n


# Logger for Audit purposes.
log4j.logger.audit=INFO,AUDIT_FILE
log4j.appender.AUDIT_FILE=org.apache.log4j.DailyRollingFileAppender
log4j.appender.AUDIT_FILE.File=${logs.home}/transaction-search/audit.log
log4j.appender.AUDIT_FILE.Append=true
log4j.appender.AUDIT_FILE.DatePattern='.'yyyy-MM-dd
log4j.appender.AUDIT_FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.AUDIT_FILE.layout.ConversionPattern=%d{ABSOLUTE} %-5p [%c:%L] - %m%n

# logger for PermGen space tracking
log4j.logger.memory=INFO,MEMORY
log4j.appender.MEMORY=org.apache.log4j.DailyRollingFileAppender
log4j.appender.MEMORY.File= ${logs.home}/transaction-search/memory.log
log4j.appender.MEMORY.Append=true
log4j.appender.MEMORY.DatePattern='.'yyyy-MM-dd
log4j.appender.MEMORY.layout=org.apache.log4j.PatternLayout
log4j.appender.MEMORY.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss},%p,%L %m%n
