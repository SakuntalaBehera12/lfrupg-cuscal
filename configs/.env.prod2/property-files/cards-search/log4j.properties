# Debug enabling
# Change this to DEBUG for development purposes.
log4j.rootLogger=INFO, CONSOLE, LOGFILE 

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{ABSOLUTE} %-5p [%c{1}:%L] %m%n


# This is for Cards
log4j.appender.LOGFILE=org.apache.log4j.DailyRollingFileAppender
log4j.appender.LOGFILE.File=${logs.home}/card-management/card-management.log 
log4j.appender.LOGFILE.DatePattern='.'yyyy-MM-dd
log4j.appender.LOGFILE.layout=org.apache.log4j.PatternLayout
log4j.appender.LOGFILE.layout.ConversionPattern=%d{ABSOLUTE} %-5p [%c:%L] - %m%n

log4j.logger.org.displaytag=WARN

# Log4j appender for Auditing purposes.
log4j.logger.audit=INFO, CONSOLE, AUDIT_FILE

log4j.appender.AUDIT_FILE=org.apache.log4j.DailyRollingFileAppender
log4j.appender.AUDIT_FILE.File=${logs.home}/card-management/audit.log
log4j.appender.AUDIT_FILE.Append=true
log4j.appender.AUDIT_FILE.DatePattern='.'yyyy-MM-dd
log4j.appender.AUDIT_FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.AUDIT_FILE.layout.ConversionPattern=%d{ABSOLUTE} %-5p [%c:%L] - %m%n

# logger for PermGen space tracking
log4j.logger.memory=debug, MEMORY
log4j.appender.MEMORY=org.apache.log4j.DailyRollingFileAppender
log4j.appender.MEMORY.File= ${logs.home}/card-management/memory.log
log4j.appender.MEMORY.Append=true
log4j.appender.MEMORY.DatePattern='.'yyyy-MM-dd
log4j.appender.MEMORY.layout=org.apache.log4j.PatternLayout
log4j.appender.MEMORY.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss},%p,%L %m%n
